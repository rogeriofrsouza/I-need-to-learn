<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="public/styles/style.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">  <!--Google Fonts API-->
    <link rel="shortcut icon" href="https://img.icons8.com/external-justicon-lineal-color-justicon/64/000000/  external-computer-notifications-justicon-lineal-color-justicon.png" type="image/x-icon"/>  <!--Page title icon-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.js" integrity="sha512-Fc8SDJVBwajCGX0A9z8lBeRPaCjR25Ek577z9PtQLB7CLBz7Mw1XhjbcD2yDWrGszL/uezKGidtGCng6Fhz3+A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>   <!--Sortable library-->
    <title>I need to learn...</title>
  </head>
  <body>
    <header>
      <h1>Tecnologias que eu preciso aprender para me tornar um Dev Full Stack Java Jr</h1>
    </header>
    <main id="content">
      <section class="one-section">
        <img src="public/assets/developer.gif" alt="Imagem de um garoto no notebook"/>
        <p id="error"></p>
        <div id="new-tec">
          <input
            type="text"
            class="input-tec"
            wrap="hard"
            placeholder="Digite uma tecnologia"
          />
          <button type="submit" onclick="newTech()"> + Adicionar </button>
        </div>
      </section>
      <section class="two-section">
        <div class="content-tech">
          <h2>Lista de tecnologias</h2>
          <ul id="list"></ul>
        </div>
        <div class="buttons">
          <button id="green" onclick="checkAll()">Selecionar todos</button>
          <button id="red" onclick="removeAll()">Excluir todos</button>
        </div>
      </section>
    </main>
    <script src="public/scripts/scripts.js"></script>
  </body>
</html>
